<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="main-container">
        <nav class="nav">
          <div class="nav__logo-btn-container">
            <a class="logo-link" href="index.html"
              ><span class="logo-link--blue-part">Web</span>studio</a
            >
            <button
              class="menu-btn js-open-menu"
              type="button"
              aria-expanded="false"
            >
              <svg
                class="menu-btn__icon"
                width="32"
                height="22"
                aria-label="Открыть меню"
              >
                <use href="./images/icons.svg#menu-hamburger"></use>
              </svg>
            </button>
          </div>
          <div class="nav__menu-container js-menu-container">
            <button class="close_btn js-close-menu" type="button">
              <svg width="8" height="8">
                <use href="./images/icons.svg#close-btn"></use>
              </svg>
            </button>
            <ul class="nav__menu">
              <li><a class="nav__menu-link" href="index.html">Studio</a></li>
              <li><a class="nav__menu-link" href="index.html">Portfolio</a></li>
              <li><a class="nav__menu-link" href="index.html">Contacts</a></li>
            </ul>

            <address class="address">
              <ul>
                <li class="address__item">
                  <a class="address__link" href="">+11 (000) 111-11-11</a>
                </li>
                <li class="address__item">
                  <a class="address__link address__link--email" href=""
                    >info@devstudio.com</a
                  >
                </li>
              </ul>
            </address>
            <ul class="social-network-list">
              <li class="social-network-list__item">
                <a class="social-network-list__link" href=""
                  ><svg width="24" height="24">
                    <use href="./images/icons.svg#instagram"></use></svg
                ></a>
              </li>
              <li class="social-network-list__item">
                <a class="social-network-list__link" href=""
                  ><svg width="24" height="24">
                    <use href="./images/icons.svg#twitter"></use></svg
                ></a>
              </li>
              <li class="social-network-list__item">
                <a class="social-network-list__link" href=""
                  ><svg width="24" height="24">
                    <use href="./images/icons.svg#facebook"></use></svg
                ></a>
              </li>
              <li class="social-network-list__item">
                <a class="social-network-list__link" href=""
                  ><svg width="24" height="24">
                    <use href="./images/icons.svg#linkedin"></use></svg
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
